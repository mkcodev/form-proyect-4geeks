<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment form example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    .cards-container{
      display: flex;
      gap: 10px;
      background-color: #d1d1d1;
      padding: 10px 15px;
      width: fit-content;
      border-radius: 5px;
    }
    .card-option {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .card-icon{
      width: 35px;
      height: 25px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container bg-white" style="max-width: 1200px;">
    <div class="bg-white p-4 border-bottom">
      <h1>Payment form example</h1>
    </div>
    <div class="p-4 bg-light">
      <div class="alert alert-danger">
        Some fields are missing
      </div>
      <form id="paymentForm" novalidate>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Card #</label>
            <input type="number" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX"
                   required pattern="[0-9]{13,16}" minlength="13" maxlength="16">
          </div>

          <div class="col-md-3">
            <label class="form-label">CVC #</label>
            <input type="number" class="form-control" id="cvc" placeholder="0000"
                   required min="0" max="9999" maxlength="4">
          </div>

          <div class="col-md-3">
            <label class="form-label">Amount</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="number" class="form-control" id="amount" placeholder="Amount"
                     required min="0.01" step="0.01">
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label "firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required minlength="2">
          </div>

          <div class="col-md-6">
            <label "lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required minlength="2">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label "city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" required minlength="2">
          </div>

          <div class="col-md-3">
            <label "state" class="form-label">State</label>
            <select class="form-select" required>
              <option selected>Pick a state</option>
              <option value="ZA">Zamora</option>
              <option value="VA">Valladolid</option>
              <option value="MD">Madrid</option>
              <option value="BI">Bilbao</option>
              <option value="BA">Barcelona</option>
            </select>
          </div>

          <div class="col-md-3">
            <label class="form-label">Postal Code</label>
            <input type="number" class="form-control" id="postalCode" required pattern="[0-9]{5}" maxlength="5">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">We accept:</label>
            <div class="cards-container">
              <div class="card-option">
                <input type="radio" name="paymentMethod" id="card1" required>
                <div class="card-icon">
                  <i class="fa-brands fa-cc-discover"></i>
                </div>
              </div>

              <div class="card-option">
                <input type="radio" name="paymentMethod" id="mastercard" required>
                <div class="card-icon">
                  <i class="fab fa-cc-mastercard"></i>
                </div>
              </div>

              <div class="card-option">
                <input type="radio" name="paymentMethod" id="visa" required>
                <div class="card-icon">
                  <i class="fab fa-cc-visa"></i>
                </div>
              </div>

              <div class="card-option">
                <input type="radio" name="paymentMethod" id="diners" required>
                <div class="card-icon">
                  <i class="fab fa-cc-diners-club"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <label "message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here." minlength="10"></textarea>
          </div>
        </div>
      </form>
    </div>

    <div class="bg-light p-4 border-top text-end">
      <button type="button" form="paymentForm" class="btn btn-secondary">Cancel</button>
      <button type="submit" form="paymentForm" class="btn btn-primary">Send</button>
    </div>

  </div>
</body>
</html>
